<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    #container {
      margin: 0 auto;
      width: 700px;
    }

    #imgbox {
      margin: 20px auto;
      height: 336px;
      overflow: hidden;
      background: #b1b1b1;
    }

    img {
      width: 100%;
      display: none;
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- 
      <div id="imgbox">
        <img src="#" alt=""
          data-src="https://hbimg.huabanimg.com/77ced185592748b655a77ec8d04bc6f9b0b8331333661-XUQ4Jq_fw658" isLoad="false">
      </div> 
    -->
  </div>

  <script>

    let container = document.getElementById('container')

    /* 假数据 ---start---*/
    let str = ``
    new Array(20).fill(null).forEach(a => {
      str += `<div id="imgbox">
                <img src="#" alt=""
                  data-src="https://hbimg.huabanimg.com/77ced185592748b655a77ec8d04bc6f9b0b8331333661-XUQ4Jq_fw658" isLoad="false">
              </div>`
    })
    container.innerHTML = str
    /* 假数据 ---end---*/

    let imgboxs = container.childNodes
    function loadIMG(params) {
      let B = window.innerHeight + window.scrollY
      imgboxs.forEach(item => {
        if (item.getAttribute('isLoad') === 'true') {
          return
        }
        let img = item.childNodes[1]
        let A = item.clientHeight + item.offsetTop
        if (A <= B) {
          item.setAttribute('isLoad', true)
          img.setAttribute('src', img.getAttribute('data-src'))
          img.addEventListener('load', () => img.style.display = 'block')
          
        }
      })
    }
    window.addEventListener('load', loadIMG)
    window.addEventListener('scroll', loadIMG)
  </script>
</body>

</html>
